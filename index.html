<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Practice</h1>

  <!-- Part 1: Variables and Conditionals -->
  <section id="part1">
    <h2>Part 1: Variables & Conditionals</h2>
    <input type="number" id="userNumber" placeholder="Enter a number">
    <button id="checkNumberBtn">Check Number</button>
    <p id="numberResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <button id="greetBtn">Greet Me</button>
    <p id="greetResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="loopBtn">Show Numbers</button>
    <ul id="numberList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section id="part4">
    <h2>Part 4: DOM Interaction</h2>
    <button id="toggleBtn">Toggle Background Color</button>
    <p id="dynamicText">Click the button to change my text!</p>
    <button id="addElementBtn">Add New Element</button>
    <div id="newElements"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
